<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="toppart">
      <div class="middle">
        <div class="sign">
          <span class="fast-flicker"></span>THE &nbsp;RGB &nbsp;GAMe<span
            class="flicker"
          ></span>
        </div>
      </div>
      <div class="change"></div>
      <p class="demo"></p>
    </header>

    <div class="midpart">
      <button id="newgame" onclick="location.reload()">NEWGAME</button>
      <span class="gametext">Make a guess</span>
      <span class="levels">
        <button id="easybtn" onclick="easyGame()">EASY</button>
        <button id="hardbtn" onclick="location.reload()">hard</button>
      </span>
    </div>

    <div class="lastpart">
      <div class="easycards">
        <div class="card card1"></div>
        <div class="card card2"></div>
        <div class="card card3"></div>
        <div class="card card4"></div>
        <div class="card card5"></div>
        <div class="card card6"></div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
